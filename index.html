<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="card-user">
        <div class="user-profile">
          <img
            class="user-profile-photo"
            src="./images/image-jeremy.png"
            alt=""
          />
          <p class="user-report">Report for</p>
          <p class="user-name">Jeremy Robson</p>
        </div>
        <div class="user-frequency">
          <p class="frequency daily-button">Daily</p>
          <p class="frequency weekly-button">Weekly</p>
          <p class="frequency monthly-button">Monthly</p>
        </div>
      </div>

      <div class="card-grid">
        <!-- 1 -->
        <div class="activity-card">
          <div
            class="activity-cover"
            style="background-image: url(./images/icon-work.svg)"
          ></div>
          <div class="activity-detail">
            <div class="activity-top">
              <p class="activity-name">Work</p>
              <!-- <div class="three-dot"> -->
              <img
                src="./images/icon-ellipsis.svg"
                alt=""
                class="three-dot-icon"
              />
              <!-- </div> -->
            </div>
            <p class="activity-mid">32hrs</p>
            <p class="activity-bottom">Last Week - 36hrs</p>
          </div>
        </div>
        <!--  -->
        
      </div>
    </main>
    <!-- - Work |5hrs|Previous - 7hrs|32hrs|Previous - 36hrs|103hrs|Previous - 128hr
    - Play |1hr|Previous - 2hrs|10hrs|Previous - 8hrs|23hrs|Previous - 29hrs 
    - Study|0hrs|Previous - 1hr|4hrs|Previous - 7hrs|13hrs|Previous - 19hrs 
    - Exercise|1hr|Previous - 1hr|4hrs|Previous - 5hrs|11hrs|Previous - 18hrs 
    - Social|1hr|Previous - 3hrs|5hrs|Previous - 10hrs|21hrs|Previous - 23hrs 
    - Self Care|0hrs|Previous - 1hr|2hrs|Previous - 2hrs|7hrs|Previous - 11hrs -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MaruchetO" target="_blank"
        >MaruchetO</a
      >.
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
