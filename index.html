<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      :root {
        --work: hsl(15, 100%, 70%);
        --play: hsl(195, 74%, 62%);
        --study: hsl(348, 100%, 68%);
        --exercise: hsl(145, 58%, 55%);
        --social: hsl(264, 64%, 52%);
        --self-care: hsl(43, 84%, 65%);
      }
    </style>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="card-user">
        <div class="user-profile">
          <img
            class="user-profile-photo"
            src="./images/image-jeremy.png"
            alt=""
          />
          <div class="user-text">
            <p class="user-report">Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="user-frequency">
          <button
            class="frequency daily-button js-daily-button"
            value="daily"

          >
            Daily
          </button>
          <button
            class="frequency weekly-button js-weekly-button selected"
            value="weekly"
            
          >
            Weekly
          </button>
          <button
            class="frequency monthly-button js-monthly-button"
            value="monthly"

          >
            Monthly
          </button>
        </div>
      </div>

      <div class="card-grid js-card-grid">
        <!-- example start -->
        <div class="activity-card">
          <div
            class="activity-cover"
            style="background-image: url(./images/icon-work.svg)"
          ></div>
          <div class="activity-detail">
            <div class="activity-top">
              <p class="activity-name">Work</p>
              <div class="three-dot">
                <img
                  src="./images/icon-ellipsis.svg"
                  alt=""
                  class="three-dot-icon"
                />
              </div>
            </div>
            <div class="activity-bottom">
              <p class="activity-present">32hrs</p>
              <p class="activity-previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <!-- example end -->
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MaruchetO" target="_blank"
        >MaruchetO</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
